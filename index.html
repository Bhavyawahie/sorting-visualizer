<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script async defer src="./scripts/app.js"></script>
    <script async defer src="./scripts/helper.js"></script>
    <script async defer src="./scripts/sort-algorithms.js"></script>
    <title>Sorting visualizer</title>
</head>



<body>
    <header><h1 class="title"><a href="#">SORTING VISUALIZER</a></h1></header>

    <div class="navbar" id="navbar">
        
        
        <!-- Span No. 1 -->
        
        <span class="options">
            <select name="select sort algorithm" id="menu" 
            class="algo-menu">
            <option value="0">Pick an Algorithm</option>
            <option value="1">Bubble Sort</option>
            <option value="2">Selection Sort</option>
            <option value="3">Insertion Sort</option>
            <option value="4">Merge Sort</option>
            <option value="5">Quick Sort</option>
        </select>
    </span>
    
    
    <!-- Span No. 2 -->
    
    
    <span class="options">
        <select name="select array size" id="menu" class="size-menu">
            <option value="0">Array Size</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
        </select>
    </span>
    
    
    
    <!-- Span No. 1 -->
    
    
    
    <span class="options">
        <select name="speed of visualization" id="menu" class="speed-menu">
            <option value="0">Speed</option>
            <option value="0.5">0.50x</option>
            <option value="0.75">0.75x</option>
            <option value="1">1.00x</option>
            <option value="2">2.00x</option>
            <option value="4" selected>4.00x</option>
        </select>
    </span>
    
    
    <a id="random" onclick="RenderScreen()">Generate Array</a>
    <a class="start">Start Sorting</a>
    
    
    <!-- Hamburger menu -->
    
    <a class="icon"><i class="fa fa-bars"></i></a>
</div>

<div class="center">
    <div class="frame" id="box">
            <div class="array"></div>
        </div>
    </div>


    <footer class="footer">
        <p>
            Created with <i class="fa fa-heart" style="color: #eb2c13"></i> by  Bhavya, Kartik, Kaustubh, Nishant
        </p>
    </footer>


    
</body>
</html>
